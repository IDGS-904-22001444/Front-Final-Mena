<div class="space-y-6">
  <form (ngSubmit)="submit()">
    <!-- Pregunta -->
    <div class="relative mb-6">
      <input 
        type="text"
        [(ngModel)]="faq.question" 
        name="question"
        placeholder="Pregunta*"
        required
        class="w-full px-12 py-4 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 text-base focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent focus:bg-white transition-all duration-300 shadow-sm hover:shadow-md"
      />
      <mat-icon class="absolute left-4 top-1/2 transform -translate-y-1/2 text-green-500">help_outline</mat-icon>
    </div>

    <!-- Respuesta -->
    <div class="relative mb-6">
      <textarea 
        [(ngModel)]="faq.answer" 
        name="answer"
        placeholder="Respuesta*"
        required
        rows="5"
        class="w-full px-12 py-4 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 text-base focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent focus:bg-white transition-all duration-300 shadow-sm hover:shadow-md resize-none"
      ></textarea>
      <mat-icon class="absolute left-4 top-4 text-green-500">lightbulb</mat-icon>
    </div>

    @if(errorMessage) {
      <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-4 rounded-r-md">
        <div class="flex items-center">
          <mat-icon class="text-red-500 mr-2">error</mat-icon>
          <span class="text-base text-red-700">{{errorMessage}}</span>
        </div>
      </div>
    }
    
    <div class="flex gap-4">
      <button 
        [disabled]="!faq.question || !faq.answer" 
        type="submit" 
        class="flex-1 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 disabled:from-gray-300 disabled:to-gray-300 disabled:cursor-not-allowed text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 flex items-center justify-center gap-2 shadow-lg hover:shadow-xl"
      >
        <mat-icon>{{ isEditing ? 'save' : 'add' }}</mat-icon>
        <span>{{ isEditing ? 'Actualizar' : 'Crear' }} FAQ</span>
      </button>

      @if(isEditing) {
        <button 
          type="button"
          (click)="cancel()"
          class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 flex items-center justify-center gap-2 shadow-lg hover:shadow-xl"
        >
          <mat-icon>cancel</mat-icon>
          <span>Cancelar</span>
        </button>
      }
    </div>
  </form>
</div>
