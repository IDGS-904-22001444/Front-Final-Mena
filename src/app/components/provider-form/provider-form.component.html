<div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">
        {{ isEditing ? 'Editar Proveedor' : 'Nuevo Proveedor' }}
    </h2>
    
    <form (ngSubmit)="submit()" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Campo Nombre -->
            <div class="w-full">
                <input 
                    type="text"
                    name="name" 
                    [(ngModel)]="provider.name" 
                    placeholder="Nombre*"
                    required
                    class="w-full px-4 py-4 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 text-base focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent focus:bg-white transition-all duration-300 shadow-sm hover:shadow-md"
                />
                @if(!provider.name){
                    <div class="text-red-500 text-sm mt-1">
                        El nombre es requerido.
                    </div>
                }
            </div>

            <!-- Campo Teléfono -->
            <div class="w-full">
                <input 
                    type="tel"
                    name="phone" 
                    [(ngModel)]="provider.phone" 
                    placeholder="Teléfono*"
                    required
                    class="w-full px-4 py-4 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 text-base focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent focus:bg-white transition-all duration-300 shadow-sm hover:shadow-md"
                />
                @if(!provider.phone){
                    <div class="text-red-500 text-sm mt-1">
                        El teléfono es requerido.
                    </div>
                }
            </div>

            <!-- Campo Email -->
            <div class="w-full">
                <input 
                    type="email"
                    name="email" 
                    [(ngModel)]="provider.email" 
                    placeholder="Email*"
                    required
                    class="w-full px-4 py-4 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 text-base focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent focus:bg-white transition-all duration-300 shadow-sm hover:shadow-md"
                />
                @if(!provider.email){
                    <div class="text-red-500 text-sm mt-1">
                        El email es requerido.
                    </div>
                }
            </div>

            <!-- Campo Persona de Contacto -->
            <div class="w-full">
                <input 
                    type="text"
                    name="contactPerson" 
                    [(ngModel)]="provider.contactPerson" 
                    placeholder="Persona de Contacto"
                    required
                    class="w-full px-4 py-4 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 text-base focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent focus:bg-white transition-all duration-300 shadow-sm hover:shadow-md"
                />
            </div>
        </div>

        <!-- Campo Dirección -->
        <div class="w-full">
            <textarea 
                name="address" 
                [(ngModel)]="provider.address" 
                placeholder="Dirección*"
                rows="4"
                required
                class="w-full px-4 py-4 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 text-base focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent focus:bg-white transition-all duration-300 shadow-sm hover:shadow-md resize-none"
            ></textarea>
        </div>

        <!-- Campo Estado -->
        <div class="w-full">
            <select 
                [(ngModel)]="provider.status"
                name="status"
                class="w-full px-4 py-4 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 text-base focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent focus:bg-white transition-all duration-300 shadow-sm hover:shadow-md"
            >
                <option value="" disabled>Estado</option>
                <option value="1">Activo</option>
                <option value="2">Inactivo</option>
            </select>
        </div>

        @if(errorMessage){
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                {{errorMessage}}
            </div>
        }

        <div class="flex gap-3 pt-4">
            <button 
                [disabled]="!provider.name || !provider.phone || !provider.email" 
                type="submit" 
                class="bg-green-600 hover:bg-green-700 disabled:bg-green-400 text-white font-medium py-3 px-6 rounded-lg transition-colors">
                {{ isEditing ? 'Actualizar' : 'Agregar' }} Proveedor
            </button>
        </div>
    </form>
</div>
