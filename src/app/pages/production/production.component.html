<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Iniciar Producción</h1>
      <p class="text-gray-600 mt-2">
        Inicia una nueva producción utilizando productos del inventario
      </p>
    </div>

    <!-- Formulario de producción -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200 mb-8">
      <div class="px-6 py-4 bg-gradient-to-r from-green-600 to-green-700">
        <h2 class="text-xl font-bold text-white flex items-center">
          <mat-icon class="mr-3">precision_manufacturing</mat-icon>
          Formulario de Producción
        </h2>
      </div>
      
      <div class="p-6">
        <form (ngSubmit)="startProduction()" #productionForm="ngForm">
          <!-- Selección de producto -->
          <div class="mb-6 relative">
            <label class="block mb-2 font-semibold text-gray-700">Seleccionar Producto:</label>
            <div class="relative">
              <select
                [(ngModel)]="productionData.productId"
                name="productId"
                required
                class="w-full px-12 py-4 border border-gray-300 rounded-xl text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 appearance-none"
              >
                <option [value]="0" disabled>Seleccione un producto</option>
                <ng-container *ngIf="products$ | async as products">
                  <option *ngFor="let product of products" [value]="product.productId">
                    {{ product.name }} - Stock: {{ product.stock }}
                  </option>
                </ng-container>
              </select>
              <mat-icon class="absolute left-4 top-1/2 transform -translate-y-1/2 text-green-500">inventory_2</mat-icon>
              <mat-icon class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none">expand_more</mat-icon>
            </div>
          </div>
          
          <!-- Cantidad -->
          <div class="mb-6 relative">
            <label class="block mb-2 font-semibold text-gray-700">Cantidad a Producir:</label>
            <div class="relative">
              <input
                type="number"
                [(ngModel)]="productionData.quantityToProduce"
                name="quantityToProduce"
                required
                min="1"
                class="w-full px-12 py-4 border border-gray-300 rounded-xl text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
              />
              <mat-icon class="absolute left-4 top-1/2 transform -translate-y-1/2 text-green-500">format_list_numbered</mat-icon>
            </div>
          </div>
          
          <!-- Mensajes de error/éxito -->
          <div *ngIf="errorMessage" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg flex items-center">
            <mat-icon class="mr-2">error</mat-icon>
            {{ errorMessage }}
          </div>
          
          <div *ngIf="successMessage" class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg flex items-center">
            <mat-icon class="mr-2">check_circle</mat-icon>
            {{ successMessage }}
          </div>
          
          <!-- Botón submit -->
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-4 px-6 rounded-lg transition-all duration-300 flex items-center justify-center gap-2 shadow-lg hover:shadow-xl"
          >
            <mat-icon>play_arrow</mat-icon>
            <span>Iniciar Producción</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
